<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>기온과 습도 그래프</title>

        <tr>
            <td>12월</td>
            <td><input type="number" id="temp12" value="7"></td>
            <td><input type="number" id="humidity12" value="65"></td>
        </tr>
    </table>

    <!-- 랜덤 데이터 생성 버튼 -->
    <button onclick="generateRandomData()">랜덤 데이터 생성</button>

    <!-- 차트를 그릴 캔버스 -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <script src="script.js"></script>
</body>
</html>
